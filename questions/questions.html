<div class="row">
    <div class="col s12">
        <!-- study guide questions and student answer's input boxes -->
        <div ng-repeat="guide in studyQuestions">
            <!-- study guide questions-->
            <form class="flow-text section" name="myform" novalidate>
                <p>{{$index + 1}}. {{guide.question}}</p>
                <div>
                <textarea class="z-depth-1" ng-model="userAnswer" placeholder="answers go here" required></textarea>
                </div>
                <div class="col s6"><a class="btn orange accent-3 black-text" ng-click="completed($index, userAnswer)" ng-disabled="guide.completed==true">Completed</a></div>
                <div class="col s6"><input class="black-text red lighten-4 btn" type="reset" ng-disabled="guide.completed==true"></div>
            </form>
        </div>
        <div class="divider"></div>
        <div class=" col s12 center">
            <a class="btn-floating btn-large orange darken-4" id="submit"><i class="material-icons orange-text text-lighten-3">check</i></a>
        </div>
        
        
    </div>
</div>
